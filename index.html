<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="hover-container">
          <img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium logo"
          />
        </div>

        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="currency-container">
          <div class="eth-container">
            <img
              class="eth-icon"
              alt="Ethereum icon"
              src="./images/icon-ethereum.svg"
            />
            <span class="eth">0.041 eth</span>
          </div>

          <div class="duration-container">
            <img
              class="duration-icon"
              alt="Clock icon"
              src="./images/icon-clock.svg"
            />
            <span class="duration">3 days left</span>
          </div>
        </div>

        <div class="creator-container">
          <img
            class="creator-img"
            alt="Jules Wyvern"
            src="./images/image-avatar.png"
          />
          <p class="creator-text">
            Creation of <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeroen Leijnse</a>.
    </footer>
  </body>
</html>
